<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#00ADD8" opacity="0.1"/>
  
  <!-- Pot/Container (representing budget) -->
  <path d="M 70 140 L 75 160 L 125 160 L 130 140 Z" fill="#FF9900" stroke="#232F3E" stroke-width="2"/>
  
  <!-- Soil -->
  <ellipse cx="100" cy="140" rx="30" ry="8" fill="#8B4513"/>
  
  <!-- Main stem -->
  <path d="M 100 140 Q 100 100 100 80" stroke="#2E7D32" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Left leaf -->
  <path d="M 100 110 Q 80 105 75 95 Q 80 100 100 105" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
  
  <!-- Right leaf -->
  <path d="M 100 120 Q 120 115 125 105 Q 120 110 100 115" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
  
  <!-- Bud (top) -->
  <ellipse cx="100" cy="75" rx="12" ry="18" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
  <ellipse cx="100" cy="70" rx="8" ry="12" fill="#A5D6A7"/>
  
  <!-- Dollar sign in bud -->
  <text x="100" y="78" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32" text-anchor="middle">$</text>
  
  <!-- Sparkle/growth indicators -->
  <circle cx="85" cy="65" r="2" fill="#FFD700"/>
  <circle cx="115" cy="68" r="2" fill="#FFD700"/>
  <circle cx="95" cy="55" r="1.5" fill="#FFD700"/>
</svg>
